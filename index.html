<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>The Owl House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay">

  <!-- Экран приветствия -->
  <div id="screen-welcome" class="screen">
    <h1>Привет! Мы рады что вы хотите посмотреть The Owl House!</h1>
    <button id="btn-continue">Продолжить</button>
  </div>

  <!-- Выбор сезона -->
  <div id="screen-seasons" class="screen hidden">
    <h2>Выберите сезон:</h2>

    <button id="btn-s1">1 сезон</button>
    <button id="btn-s2p1">2 сезон 1 часть</button>
    <button id="btn-s2p2">2 сезон 2 часть</button>
    <button id="btn-s3">3 сезон</button>
  </div>

  <!-- Серии -->
  <div id="screen-episodes" class="screen hidden">
    <h2 id="episodes-title"></h2>
    <div id="episodes"></div>
    <button class="back" onclick="showSeasons()">← Назад</button>
  </div>

  <!-- Плеер -->
  <div id="player" class="hidden">
    <div class="video-wrapper" id="videoWrapper">
      <iframe
        id="videoFrame"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
        allowfullscreen
      ></iframe>

      

    <button class="back" onclick="closePlayer()">← К сериям</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
