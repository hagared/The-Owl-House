<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>The Owl House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">

    <!-- Шаг 1 -->
    <div id="step-1" class="card">
      <h1>Привет! Мы рады что вы хотите посмотреть The Owl House!</h1>
      <button class="btn primary" onclick="goToSeasons()">Продолжить</button>
    </div>

    <!-- Шаг 2 -->
    <div id="step-2" class="card hidden">
      <h2>Выберите сезон:</h2>

      <button class="btn outline" onclick="openSeason('s1')">1 сезон</button>
      <button class="btn outline" onclick="openSeason('s2p1')">2 сезон 1 часть</button>
      <button class="btn outline" onclick="openSeason('s2p2')">2 сезон 2 часть</button>
      <button class="btn outline" onclick="openSeason('s3')">3 сезон</button>
    </div>

    <!-- Шаг 3 -->
    <div id="step-3" class="card wide hidden">
      <button class="btn outline" onclick="backToSeasons()">← Назад</button>
      <h2></h2>

      <div class="content">
        <div id="episodes" class="episodes"></div>

        <div id="player" class="player hidden">
          <iframe
            id="videoFrame"
            allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
            allowfullscreen
            webkitallowfullscreen
            mozallowfullscreen
            playsinline="false"
          ></iframe>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
